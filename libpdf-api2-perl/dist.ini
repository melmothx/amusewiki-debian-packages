name = PDF-API2
version = 2.030
author  = Steve Simms <steve@deefs.net>
license = LGPL_2_1
copyright_holder = Steve Simms

[MetaResources]
repository.url = git://github.com/ssimms/pdfapi2.git
repository.web = https://github.com/ssimms/pdfapi2
repository.type = git

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[Prereqs]
perl = v5.8.5
Compress::Zlib = 1.0
Font::TTF = 0

[OSPrereqs / MSWin32]
Win32::TieRegistry = 0

[GatherDir]
include_dotfiles = 1
exclude_match = ^\.(?!perlcriticrc$)

[PruneCruft]
except = \.perlcriticrc

[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExtraTests]
[MakeMaker]
[Manifest]
[OurPkgVersion]
[PodSyntaxTests]
[Test::Perl::Critic]
