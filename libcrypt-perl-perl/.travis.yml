language: perl
os:
  - linux
perl:
#  - "5.28" #no 5.28 in Travis yet
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  #- "5.8.9"     #5.8.8 screws up: printf "%v.02x", "\x07\x66" (and Travis canâ€™t get 5.8.9)
before_install:
  - "cpanm Math::BigInt::GMP"
matrix:
  include:
    - os: osx
      perl: system
      before_install:
        - "curl -L http://cpanmin.us | perl - --self-upgrade"
        - export PATH=/usr/local/opt/openssl/bin:$PATH:$HOME/perl5/bin
        - export PERL5LIB=$HOME/perl5/lib
        - "cpanm --local-lib=~/perl5 local::lib && eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)"
        - "cpanm Math::BigInt::GMP"
